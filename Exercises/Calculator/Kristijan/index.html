<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goran - Kalkulator</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>

    <main>
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <!-- Kreirali smo dva input polja za unos vrijednosti -->
            <!-- Oni na sebi imaju 'id' oznaku koji je jedinstven. Pomoću njega možemo dohvatiti vrijednosti svakog input polja. -->
            <!-- Vrsta polja je isključivo broj. -->
            <input id="firstNumber" type="number"/>
            <input id="secondNumber" type="number"/>
            <!-- Napravili smo gumb koji će izvršiti akciju kada se na njega klikne. -->
            <!-- Akcija će se izvršiti zbog oznake 'onclick' -->
            <button id="btn-submit" onclick="DohvatiPodatke(), Zbrajanje()">Zbrajanje</button>
            <button id="btn-submit" onclick="DohvatiPodatke(), Oduzimanje()">Oduzimanje</button>
            <p id="display">Zbroj: </p>
        </div>
    </main>

    <footer>
    </footer>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
